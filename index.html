<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track any IP address or domain and see its location on a map.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>G8S IP Address Tracker</title>
</head>
<body>
  <main class="my-app">
    <header class="my-app__header">
      <div class="my-app__header-row">
        <h1 class="my-app__title">G8S IP Address Tracker</h1>
        <button class="my-app__theme-toggle" type="button" id="theme-toggle" aria-label="Toggle dark mode">
          Dark mode
        </button>
      </div>
      <form class="my-app__form" id="my-app__form" autocomplete="off"> <!--improvement-->
        <label class="sr-only" for="search-input">Search for any IP address or domain</label> <!-- Hidden label for accessibility. -->
        <input 
          class="my-app__input"
          type="text" 
          name="my-app__input"
          placeholder="Search for any IP Address or domain" 
          id="my-app__input"
          aria-label="Search for any IP Address or domain"
          required>
          <button class="my-app__button" type="submit" aria-label="Search" id="my-app__button">
            <span class="my-app__button-text">Go</span>
            <span class="my-app__loader" aria-hidden="true"></span>
            <img src="./images/icon-arrow.svg" alt="Search" class="my-app__button-icon">
          </button>
      </form>
      <p class="my-app__message" id="form-message" aria-live="polite"></p>

      <section class="results" aria-live="polite">
        <div class="results-item">
          <p class="results__item-label">IP Address</p>
          <p class="results__item-value" id="my-app__ip-address">--</p>
        </div>
        <div class="results-item">
          <p class="results__item-label">Location</p>
          <p class="results__item-value" id="my-app__location">--</p>
        </div>
        <div class="results-item">
          <p class="results__item-label">Timezone</p>
          <p class="results__item-value" id="my-app__timezone">--</p>
        </div>
        <div class="results-item">
          <p class="results__item-label">ISP</p>
          <p class="results__item-value" id="my-app__isp">--</p>
        </div>
      </section>

      <section class="recent-searches" aria-label="Recent searches">
        <h2 class="recent-searches__title">Recent searches</h2>
        <ul class="recent-searches__list" id="recent-list"></ul>
      </section>
    </header>

    <div class="my-app__map" id="my-app__map" aria-label="IP location map" ></div> <!-- Map block: Leaflet renders the map here. -->
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
